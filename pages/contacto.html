<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <script
      src="https://kit.fontawesome.com/ff37227b15.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
  <header>
    <a href="../index.html" class="logo"> BattleZone </a>

    <nav class="menu" id="menu">
      <ul>
        <li><a href="../index.html">Nosotros</a></li>
        <li><a href="./torneos.html">Torneos</a></li>
        <li><a href="./inscripcion.html">Inscripción</a></li>
        <li><a href="./contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main class="container-registration">
    <h2 class="title-registration">Contacto</h2>
    <section class="registration">
      <div class="conteiner_inscription">
        <label for="name">Nombres y Apellidos</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Ej: Roberto Sanchez"
          required
        />
        <label for="email">Correo Electrónico</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Ej: roberto90@gmail.com"
          required
        />
        <label for="email">Celular</label>
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Ej: 989876789"
          required
        />
        <label for="message">Mensaje</label>
        <textarea name="message" id="message"></textarea>

        <button class="btn-contact">Enviar</button>
      </div>
    </section>
  </main>
  <footer>
    <p>© 2025 BattleZone - Todos los derechos reservados</p>
  </footer>
    
</body>
</html>
